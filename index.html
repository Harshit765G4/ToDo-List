<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List <img src="https://github.com/Harshit765G4/ToDo-List/blob/9aa88cfc3c2a3158d9b443bb2e8810784dec40b6/images/icon.png" alt="To-Do Icon">
            </h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your task">
                <button onclick="addTask()">
                    Add
                </button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
